{% extends "base.html" %}

{% block page_title %}
    Home
{% endblock page_title %}

<!-- block content means content is filled with data received from db -->
{% block content %}

<section class="gallery">
    <div class="gallery__wrapper">
      <a href="{% url "categories:detail" exercise.category.pk %}"><div class="gallery__item" style="background-image: url({{exercise.category.category_photo_url}})"></div></a>
      <a href="{% url "categories:detail" exercise.category.pk %}"><div class="gallery__item" style="background-image: url({{exercise.exercise_photo_url}})"></div></a>
      <a href="{% url "categories:detail" exercise.category.pk %}"><div class="gallery__item" style="background-image: url({{exercise.same_category_exercise_pic}})"></div></a>
    </div>
  </section>

<section class="content">
    <!-- Left column -->
    <div class="video__content">
        <iframe id="ytplayer" type="text/html" width=90% height=100% src="{{exercise.exercise_video_url}}" frameborder="0"></iframe>
    </div>

    <!-- Right column -->
    <div class="content__column">
            <div class="text-2xl text-gray-900 font-extrabold">{{exercise.name}}</div>
            <div class="text-base text-gray-600 leading-tight"> {{exercise.description}}</div>
        <span>
            <a href="/" class="content__link font-bold">‚Üê Go back</a>
        </span>
    </div>
</section>

<!-- footer -->
{% include "partials/footer.html"%}

{% endblock %}
