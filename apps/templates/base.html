<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title %}{% endblock page_title %}| FitCuration</title>
    <script
      src="https://kit.fontawesome.com/5b9f0f6c73.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <!-- import body: category specifics and search -->
  {% block body %}
  <!-- header -->
  <body class="text-gray-800 mt-24">
    <header class="container max-w-full flex inset-0 items-center justify-between px-3 h-20 border-b border-gray-400 fixed bg-white">
      <div class="flex items-center w-1/3">
        <a href="{% url "core:home"%}" class="mr-4">
          <img class="w-12" src="{% static 'img/gym.png'%}" >
        </a>
      </div>
      {% include "partials/nav.html"%}
    </header>
    
  <!-- body content: exercise_list.html -->
  {% block content %}{% endblock content %}

  </body>
  {% endblock body %}
</html>
